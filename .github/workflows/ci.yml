name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Tests
        run: pytest
